<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #appointment-details {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #appointment-details h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Appointment Booking</h1>
        
        <form id="appointment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Appointment</button>
        </form>

        <div id="appointment-details" class="hidden">
            <h2>Your Appointment Details</h2>
            <p><strong>Full Name:</strong> <span id="detail-name"></span></p>
            <p><strong>Email:</strong> <span id="detail-email"></span></p>
            <p><strong>Phone Number:</strong> <span id="detail-phone"></span></p>
            <p><strong>Appointment Date:</strong> <span id="detail-date"></span></p>
            <p><strong>Appointment Time:</strong> <span id="detail-time"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("appointment-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission to server
            
            // Get form input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            // Display appointment details
            document.getElementById("detail-name").textContent = name;
            document.getElementById("detail-email").textContent = email;
            document.getElementById("detail-phone").textContent = phone;
            document.getElementById("detail-date").textContent = date;
            document.getElementById("detail-time").textContent = time;

            // Show the appointment details div and hide the form
            document.getElementById("appointment-details").classList.remove("hidden");
            document.getElementById("appointment-form").reset(); // Optionally reset the form fields
        });
    </script>

</body>
</html>
